<!DOCTYPE html>
<html>
<head>
    <title>Flask app</title>
</head>
<body>
    <h1><center>postgres db table</center></h1>
    <style>
        
        table, th, td {
            border: 1px solid black;
        }

        
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <table class="center">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>designation</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action = '/newtable' method = 'get'>
        <h1>{{data1}}</h1>
         </form>
</body>
</html>
