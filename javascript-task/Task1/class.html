<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Class Methods</h1>
<p id="demo"></p>

<script>
class Person {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    const date = new Date();
    return date.getFullYear() - this.year;
  }
}

const person1 = new Person("john", 2000);
document.getElementById("demo").innerHTML =
"My name is " + person1.name +" i am " +person1.age()+" years old.";
</script>

</body>
</html>
