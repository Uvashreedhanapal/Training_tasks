<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>JavaScript Class Methods with jQuery</h1>
<p id="demo"></p>

<script>
  $(document).ready(function(){
    class Person {
      constructor(name, year) {
        this.name = name;
        this.year = year;
      }
    
      age() {
        const date = new Date();
        return date.getFullYear() - this.year;
      }
    }

    const person1 = new Person("john", 2000);
    $("#demo").html("My name is " + person1.name + " I am " + person1.age() + " years old.");
  });
</script>

</body>
</html>
